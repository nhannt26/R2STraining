<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Ngay3/index.css">
</head>

<body>
    <form class="" action="" method="post">
        <fieldset>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username">
        </fieldset>
        <fieldset>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            <p>Your password is between 4 and 12 characters</p>
        </fieldset>
        <fieldset>
            <label for="input-text">Input Text Label</label>
            <input type="text" id="input-text" name="input-text">
            <p class="error-message">Error message informing me of a problem</p>
        </fieldset>
        <fieldset>
            <label>
                <input type="checkbox" name="remember-me">Remember Me
            </label>
        </fieldset>
        <!-- <fieldset>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </fieldset> -->
        <fieldset>
            <label>
                <input type="radio" name="radio-group" value="option1"> Radio selection 1
            </label>
            <label>
                <input type="radio" name="radio-group" value="option2"> Radio selection 2
            </label>
            <label>
                <input type="radio" name="radio-group" value="option3"> Radio selection 3
            </label>
        </fieldset>
        <label for="dropdown">Dropdown Title:</label>
        <select name="dropdown" id="dropdown">
            <option value="option">Dropdown option</option>
            <option value="option1">Dropdown option 1</option>
            <option value="option2">Dropdown option 2</option>
        </select>
        <fieldset class="button">
            <button type="reset">Cancel</button>
            <button type="submit">Next</button>
        </fieldset>
    </form>
</body>

</html>
